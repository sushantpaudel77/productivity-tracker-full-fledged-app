# application-docker.properties
# Docker-specific configuration

# Server Configuration
server.port=8080

# MongoDB Configuration
spring.data.mongodb.uri=${SPRING_DATA_MONGODB_URI:mongodb://admin:password123@mongodb:27017/habittracker?authSource=admin}
spring.data.mongodb.database=${SPRING_DATA_MONGODB_DATABASE:habittracker}

# Connection pool settings
spring.data.mongodb.connection-timeout=5000
spring.data.mongodb.socket-timeout=5000
spring.data.mongodb.server-selection-timeout=5000

# Application Configuration
spring.application.name=habit-tracker-backend

# Actuator Configuration
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always
management.health.mongo.enabled=true

# Logging Configuration
logging.level.com.example.habittracker=INFO
logging.level.org.springframework.data.mongodb=INFO
logging.level.org.mongodb.driver=INFO

# Jackson Configuration
spring.jackson.time-zone=UTC
spring.jackson.date-format=yyyy-MM-dd'T'HH:mm:ss.SSS'Z'

# CORS Configuration
spring.web.cors.allowed-origins=http://localhost:3000,http://frontend
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*
spring.web.cors.allow-credentials=true